basePath: /api/v1
definitions:
  github_com_taking_kubemigrate_pkg_models.HelmChartRequest:
    properties:
      chartName:
        description: 헬름 차트명
        type: string
      kubernetes:
        allOf:
        - $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.KubeConfig'
        description: Kubernetes 설정
    type: object
  github_com_taking_kubemigrate_pkg_models.KubeConfig:
    properties:
      chartName:
        description: 헬름 차트명
        type: string
      kubeconfig:
        description: 원본 KubeConfig 데이터
        type: string
      namespace:
        description: 네임스페이스
        type: string
    type: object
  github_com_taking_kubemigrate_pkg_models.KubeConfigRequest:
    properties:
      kubeconfig:
        description: '[필수] Base64 인코딩된 KubeConfig 값'
        example: base64 인코딩된 KubeConfig 값
        type: string
      namespace:
        description: '[옵션] 네임스페이스 명 (기본 값 : ''default'', 전체 조회  : ''all'')'
        example: all
        type: string
    required:
    - kubeconfig
    type: object
  github_com_taking_kubemigrate_pkg_models.MinioConfig:
    properties:
      accessKey:
        description: 액세스 키
        type: string
      bucketName:
        description: 버킷명
        type: string
      endpoint:
        description: MinIO 엔드포인트
        type: string
      region:
        description: 리전
        type: string
      secretKey:
        description: 시크릿 키
        type: string
      useSSL:
        description: SSL 사용 여부
        type: boolean
    type: object
  github_com_taking_kubemigrate_pkg_models.MinioConfigRequest:
    properties:
      accessKey:
        description: '[필수] minio accessKey'
        example: your_minio_accessKey
        type: string
      bucketName:
        description: '[옵션] minio Bucket  (기본값: velero)'
        example: velero
        type: string
      endpoint:
        description: '[필수] minio endpoint 주소'
        example: 127.0.0.1:9000
        type: string
      region:
        description: '[옵션] minio Region (기본값 : us-east-1)'
        example: us-east-1
        type: string
      secretKey:
        description: '[필수] minio secretKey'
        example: your_minio_secretKey
        type: string
      useSSL:
        description: '[필수] minio useSSL 여부 (false: http / true: https)'
        example: false
        type: boolean
    required:
    - accessKey
    - endpoint
    - secretKey
    - useSSL
    type: object
  github_com_taking_kubemigrate_pkg_models.SwaggerErrorResponse:
    properties:
      error:
        type: string
      status:
        type: string
    type: object
  github_com_taking_kubemigrate_pkg_models.SwaggerSuccessResponse:
    properties:
      data: {}
      status:
        type: string
    type: object
  github_com_taking_kubemigrate_pkg_models.VeleroConfig:
    properties:
      kubernetes:
        allOf:
        - $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.KubeConfig'
        description: Kubernetes 설정
      minio:
        allOf:
        - $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.MinioConfig'
        description: MinIO 설정
    type: object
host: localhost:9091
info:
  contact:
    email: taking@duck.com
    name: API Support
    url: github.com/taking/kubemigrate/issues
  description: Kubernetes cluster migration and backup validation API with multi-cluster
    support
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: KubeMigrate API Server
  version: "1.0"
paths:
  /helm/chart_check:
    post:
      consumes:
      - application/json
      description: Check if specified Helm chart is installed using KubeConfig
      parameters:
      - description: Helm chart check configuration
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.HelmChartRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Chart status retrieved
          schema:
            $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.SwaggerSuccessResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.SwaggerErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.SwaggerErrorResponse'
      summary: Check if Helm chart is installed
      tags:
      - helm
  /helm/health:
    get:
      consumes:
      - application/json
      description: Validate Helm connection using KubeConfig
      parameters:
      - description: Helm connection configuration
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.KubeConfigRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Connection successful
          schema:
            $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.SwaggerSuccessResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.SwaggerErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.SwaggerErrorResponse'
        "503":
          description: Service unavailable
          schema:
            $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.SwaggerErrorResponse'
      summary: Check Helm connection
      tags:
      - helm
  /kube/health:
    get:
      consumes:
      - application/json
      description: Validate Kubernetes connection using KubeConfig
      parameters:
      - description: Kubernetes connection configuration
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.KubeConfigRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Connection successful
          schema:
            $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.SwaggerSuccessResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.SwaggerErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.SwaggerErrorResponse'
        "503":
          description: Service unavailable
          schema:
            $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.SwaggerErrorResponse'
      summary: Kubernetes 연결 상태 확인
      tags:
      - kubernetes
  /kube/pods:
    get:
      consumes:
      - application/json
      description: Retrieve pod list from Kubernetes using KubeConfig
      parameters:
      - description: Kubernetes connection configuration
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.KubeConfigRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.SwaggerSuccessResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.SwaggerErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.SwaggerErrorResponse'
      summary: Kubernetes pod 목록 조회
      tags:
      - kubernetes
  /kube/storage-classes:
    get:
      consumes:
      - application/json
      description: Retrieve storage class list from Kubernetes using KubeConfig
      parameters:
      - description: Kubernetes connection configuration
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.KubeConfigRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.SwaggerSuccessResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.SwaggerErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.SwaggerErrorResponse'
      summary: Kubernetes storage class 목록 조회
      tags:
      - kubernetes
  /minio/bucket_check:
    post:
      consumes:
      - application/json
      description: Create Minio bucket if it doesn't exist using MinioConfig
      parameters:
      - description: Minio configuration with bucket name
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.MinioConfigRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Bucket created or already exists
          schema:
            $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.SwaggerSuccessResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.SwaggerErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.SwaggerErrorResponse'
      summary: Minio 버킷 생성 여부 확인
      tags:
      - minio
  /minio/health:
    get:
      consumes:
      - application/json
      description: Validate Minio connection using MinioConfig
      parameters:
      - description: Minio connection configuration
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.MinioConfigRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Connection successful
          schema:
            $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.SwaggerSuccessResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.SwaggerErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.SwaggerErrorResponse'
        "503":
          description: Service unavailable
          schema:
            $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.SwaggerErrorResponse'
      summary: Minio 연결 상태 확인
      tags:
      - minio
  /velero/backup-repositories:
    get:
      consumes:
      - application/json
      description: Retrieve Velero backup repository list using MinioConfig and KubeConfig
      parameters:
      - description: Velero connection configuration
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.VeleroConfig'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.SwaggerSuccessResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.SwaggerErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.SwaggerErrorResponse'
      summary: Velero 백업 저장소 목록 조회
      tags:
      - velero
  /velero/backup-storage-locations:
    get:
      consumes:
      - application/json
      description: Retrieve Velero backup storage location list using MinioConfig
        and KubeConfig
      parameters:
      - description: Velero connection configuration
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.VeleroConfig'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.SwaggerSuccessResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.SwaggerErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.SwaggerErrorResponse'
      summary: Velero 백업 저장 위치 목록 조회
      tags:
      - velero
  /velero/backups:
    post:
      consumes:
      - application/json
      description: Retrieve Velero backup list using MinioConfig and KubeConfig
      parameters:
      - description: Velero connection configuration
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.VeleroConfig'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.SwaggerSuccessResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.SwaggerErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.SwaggerErrorResponse'
      summary: Velero 백업 목록 조회
      tags:
      - velero
  /velero/health:
    get:
      consumes:
      - application/json
      description: Validate Velero connection using KubeConfig
      parameters:
      - description: Velero connection configuration
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.KubeConfig'
      produces:
      - application/json
      responses:
        "200":
          description: Connection successful
          schema:
            $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.SwaggerSuccessResponse'
        "400":
