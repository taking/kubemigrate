      consumes:
      - application/json
      description: Retrieve Velero volume snapshot location list using MinioConfig
        and KubeConfig
      parameters:
      - description: Velero connection configuration
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.VeleroConfig'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.SwaggerSuccessResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.SwaggerErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_taking_kubemigrate_pkg_models.SwaggerErrorResponse'
      summary: Velero 볼륨 스냅샷 위치 목록 조회
      tags:
      - velero
schemes:
- http
securityDefinitions:
  ApiKeyAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
